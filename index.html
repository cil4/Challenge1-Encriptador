<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Desafío encriptador</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <a href=""><img src="./Logo.svg" alt="logo-alura"></a>
    </header>
    <main>
        <section class="central">
          
            <textarea name="input-texto"   id="textoEncriptado" placeholder="Ingrese el texto aquí..." required></textarea>
            
            <div>
                <p><i class="bi bi-exclamation-circle" ></i> Sólo letras minúsculas y sin acentos</p>
                <button class="encrip" id="btn-encrip">Encriptar</button> <button class="desencrip" id="btn-desencrip" >Desencriptar</button>
            </div>
               
            
        </section>
        
        <section class="costado">
            <article id="aside">
                <img src="./Muñeco.svg" alt="muñeco" id="diamante">
                <div class="frase-home">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                
            </article>
            <article id="resultado">
                <textarea name="resultado" id="descifrado" ></textarea>
                <button id="btn-copiar" type="button">Copiar</button>
            </article>
        </section>
    
        
    </main>

        
   
    
    
    <script type="text/javascript" src="./script.js">

   
    
        

        
    </script>
</body>
</html>
